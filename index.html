<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <title>Google-Homepage</title>
    </head>
    <body>
        <nav class="navbar">
            <a style="float: left" class="nav-link" href="#about">About</a>
            <a style="float: left" class="nav-link" href="#store">Store</a>
            <button style="float: right" class="sign-in-btn">Sign in</button>
            <a style="float: right" class="nav-link" href="#"><img class="apps-icon" src="img/apps-icon.svg" alt="apps-icon"/></a>
            <a style="float: right" class="nav-link" href="#gmail">Gmail</a>
            <a style="float: right" class="nav-link" href="#images">Images</a>
        </nav>
    <div id="main">
        <div id="logo">
            <img class="logo" src="img/googlelogo.png" alt="google-logo"/>
        </div>

        <div id="search-box">
            <div class="search-bar">
                <i class="glyphicon glyphicon-search"></i>
                <input type="text" class="search">
            </div>
            <div id="search-btn">
                <button class="search-btn">Google Search</button>
                <button class="random-btn">I'm Feeling Lucky</button>
                <div class="note">
                    <a>To all our front line workers, thank you</a>
                </div>
            </div>
        </div>
    </div>
        <footer id="footer">
            <a style="float: left" class="footer-nav">Advertising</a>
            <a style="float: left" class="footer-nav">Business</a>
            <a style="float: left" class="footer-nav">How Search Works</a>
            <a style="float: right" class="footer-nav">Privacy</a>
            <a style="float: right" class="footer-nav">Terms</a>
            <a style="float: right" class="footer-nav">Settings</a>
        </footer>
    </body>
</html>
